<html>
    <head>
        <title>Web Player</title>

        <link rel="stylesheet" href="web-player.css" type="text/css">
        <script src="jquery.min.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Web Player
            </div>
            <div id="buttonContainer">
                <div class="toggleButton active" id="html">
                    HTML
                </div>

                <div class="toggleButton" id="css">
                    CSS
                </div>

                <div class="toggleButton" id="javascript">
                    JavaScript
                </div>


                <div class="toggleButton active" id="output">
                    Output
                </div>

            </div>
        </div>
        <div id="bodyContainer">
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World</p></textarea>
            <textarea id="cssPanel" class="panel hidden">p{color:green}</textarea>
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML="Hello Nikhil";</textarea>
            <iframe id="outputPanel" class="panel"></iframe>

        </div>
    <script type="text/javascript" src="web-player.js">

    </script>
    </body>
</html>
